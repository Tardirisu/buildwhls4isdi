name: Build ARMv6 Wheels Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 关键步骤：安装 QEMU 模拟器，解决 exec format error
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Build and Collect Wheels
        run: |
          docker run --rm \
            --platform linux/arm/v6 \
            -v ${{ github.workspace }}:/io \
            -w /io \
            balenalib/rpi-debian:bookworm \
            /bin/bash -c "
              apt-get update && \
              apt-get install -y python3 python3-pip python3-dev gcc g++ make \
                                 libffi-dev libssl-dev pkg-config cmake && \
              
              mkdir -p /io/wheelhouse && \
              
              # 优先从 piwheels 下载，找不到再本地编译
              python3 -m pip wheel \
                --wheel-dir=/io/wheelhouse \
                -r requirements.txt \
                --extra-index-url https://www.piwheels.org/simple \
                --prefer-binary \
                --break-system-packages || true
            "

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: armv6-wheels
          path: wheelhouse/
