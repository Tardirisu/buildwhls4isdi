name: Build ARMv6 Wheels (Final Precise Build)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许你在 GitHub 页面点击按钮手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Build Specific Wheels in ARMv6 Container
        run: |
          # 创建缓存目录，避开 EOVERFLOW Bug
          mkdir -p ~/.cargo/registry
          
          docker run --rm \
            -v ${{ github.workspace }}:/io \
            -v ~/.cargo/registry:/root/.cargo/registry \
            -w /io \
            balenalib/rpi-debian:bookworm \
            /bin/bash -c "
              # 1. 环境准备
              apt-get update && \
              apt-get install -y python3 python3-pip python3-dev \
                                 gcc g++ make curl cargo rustc pkg-config \
                                 libffi-dev libssl-dev cmake ninja-build \
                                 autoconf automake libtool patchelf && \
              
              # 2. 配置 Cargo 使用稀疏索引，这是在模拟器中编译 Rust 包（如 qh3）的关键
              export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse && \
              
              # 3. 升级打包工具链
              python3 -m pip install --upgrade pip setuptools wheel maturin --break-system-packages || true && \
              
              # 4. 针对性打包：只编译缺失的包，强制不下载依赖 (--no-deps)
              # 这样可以彻底避免去重新编译已经在树莓派上装好的 cryptography 等大包
              python3 -m pip wheel -w /io/wheelhouse --no-deps --no-build-isolation \
                'qh3>=1.0.0,<2' \
                'pyimg4>=0.8.8' \
                'fastapi' \
                'wsproto' \
                'construct-typing' \
                'IPython'
            "

      - name: Upload Wheels as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: raspberry-pi-armv6-precise-wheels
          path: wheelhouse/*.whl
