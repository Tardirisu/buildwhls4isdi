name: Build ARMv6 Wheels

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许你手动点击按钮开始编译

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Build Wheels in ARMv6 Container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/io \
            -w /io \
            balenalib/rpi-debian:bookworm \
            /bin/bash -c "
              apt-get update && \
              apt-get install -y python3 python3-pip python3-venv gcc g++ make curl cargo rustc libffi-dev libssl-dev pkg-config cmake ninja-build autoconf automake libtool patchelf && \
              # 剩下部分保持不变
              python3 -m pip install --upgrade pip setuptools wheel maturin --break-system-packages || python3 -m pip install --upgrade pip setuptools wheel maturin && \
              python3 -m pip wheel -w /io/wheelhouse -r requirements.txt
            "

      - name: Upload Wheels as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: raspberry-pi-armv6-wheels
          path: wheelhouse/*.whl
