name: Build ARMv6 Wheels

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许你手动点击按钮开始编译

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Build Wheels in ARMv6 Container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/io \
            -w /io \
            balenalib/rpi-debian:bookworm \
            /bin/bash -c "
              apt-get update && \
              # 重点：必须同时安装 python3-dev 和 libffi-dev
              apt-get install -y python3 python3-pip python3-dev python3-venv \
                                 gcc g++ make curl cargo rustc pkg-config \
                                 libffi-dev libssl-dev cmake ninja-build \
                                 autoconf automake libtool patchelf && \
              
              # 预先安装编译工具，防止 pip 在构建依赖时反复下载编译
              python3 -m pip install --upgrade pip setuptools wheel maturin cffi --break-system-packages || \
              python3 -m pip install --upgrade pip setuptools wheel maturin cffi && \
              
              # 正式打包
              python3 -m pip wheel -w /io/wheelhouse -r requirements.txt
            "

      - name: Upload Wheels as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: raspberry-pi-armv6-wheels
          path: wheelhouse/*.whl
