name: Build ARMv6 Wheels (Final Precise Build)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许你在 GitHub 页面点击按钮手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Build Specific Wheels in ARMv6 Container
        run: |
          # 关键：彻底清理宿主机的缓存，防止脏数据带入容器
          rm -rf ~/.cargo/registry
          mkdir -p ~/.cargo/registry
          
          docker run --rm \
            -v ${{ github.workspace }}:/io \
            -v ~/.cargo/registry:/root/.cargo/registry \
            -w /io \
            balenalib/rpi-debian:bookworm \
            /bin/bash -c "
              apt-get update && \
              apt-get install -y python3 python3-pip python3-dev \
                                 gcc g++ make curl cargo rustc pkg-config \
                                 libffi-dev libssl-dev cmake git && \
              
              # 1. 核心修复：强制 Cargo 使用 Sparse Index (避免读取 refs 目录)
              export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse && \
              export CARGO_NET_GIT_FETCH_WITH_CLI=true && \
              
              # 2. 更新基础工具
              python3 -m pip install --upgrade pip setuptools wheel maturin --break-system-packages && \
              
              # 3. 再次尝试编译 qh3
              # 注意：我们去掉了 --no-build-isolation 以允许 maturin 正常工作
              # 但保留 --no-deps 确保不重编别的
              python3 -m pip wheel -w /io/wheelhouse --no-deps \
                'qh3>=1.0.0,<2' \
                'pyimg4>=0.8.8' \
                'fastapi' \
                'wsproto' \
                'construct-typing' \
                'IPython'
            "

      - name: Upload Wheels as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: raspberry-pi-armv6-precise-wheels
          path: wheelhouse/*.whl
