name: Build Wheels for Pi 1 (ARMv6)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm/v6

      - name: Build Wheels in ARMv6 Container
        run: |
          docker run --rm --platform linux/arm/v6 \
          -v ${{ github.workspace }}:/out \
          debian:bookworm-slim /bin/bash -c "
          apt-get update && apt-get install -y \
            python3 python3-pip python3-venv \
            gcc g++ libssl-dev python3-dev wheel setuptools-scm \
            git libusb-1.0-0-dev
          
          # 在 Debian 12 中，我们需要使用虚拟环境或 --break-system-packages
          python3 -m venv /opt/venv
          source /opt/venv/bin/activate
          pip install --upgrade pip wheel setuptools

          # 开始编译你的那一坨依赖
          pip wheel --wheel-dir=/out/wheels \
            'qh3>=1.0.0,<2' \
            'cryptography>=41.0.1' \
            'psutil' \
            'sslpsk-pmd3>=1.0.3' \
            'pyimg4>=0.8.8' \
            'construct>=2.9.29' \
            'pymobiledevice3==4.20.17' \
            'ipsw_parser>=1.5.0' \
            'hexdump' \
            'fastapi' \
            'uvicorn'
          "

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: pi1-wheels
          path: wheels/*.whl
